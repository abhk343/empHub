<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Absence Count</title>
</head>
<body>
    <h1>Monthly Absence Count</h1>

    <form method="get">
        <label for="department">Department:</label>
        <select name="department" id="department">
            <option value="">All</option>
            {% for department in departments %}
                <option value="{{ department.Department_id }}" {% if selected_department == department.Department_id %}selected{% endif %}>{{ department.Department_Name }}</option>
            {% endfor %}
        </select>
        
        <label for="year">Year:</label>
        <input type="text" name="year" id="year" value="{{ selected_year }}">

        <button type="submit">Filter</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Department</th>
                <th>Jan</th>
                <th>Feb</th>
                <th>Mar</th>
                <th>Apr</th>
                <th>May</th>
                <th>Jun</th>
                <th>Jul</th>
                <th>Aug</th>
                <th>Sep</th>
                <th>Oct</th>
                <th>Nov</th>
                <th>Dec</th>
            </tr>
        </thead>
        <tbody>
            {% for employee, data in table_data.items %}
                <tr>
                    <td>{{ employee }}</td>
                    <td>{{ data.department }}</td>
                    {% for count in data.months %}
                        <td>{{ count }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
